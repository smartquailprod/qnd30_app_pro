version: "3.9"

services:
  qnd30_app:
    image: smartquail/qnd30_app:latest
    environment:
      - PORT=9000
    restart: always
    env_file:
      - .env
    depends_on:
      - smartquaildb
    #  - redis
    #links:
    #  - "smartquaildb"
    #  - "worker"
    expose:
      - 443
      - 9000
      - 587
      - 25
    ports:
      - "9000:9000"
      - "587:587"
      - "25:25"
      - "443"
    volumes:
      - static-data-qnd30:/qnd3.0_app/qnd30_app/staticfiles/
      - static-data-qnd30:/qnd3.0_app/qnd30_app/media/
   # command: sh -c "chmod +x /scripts/migrations.sh && sh /scripts/migrations.sh && sh /scripts/run.sh"
    networks: 
      - lansmartquail

  smartquaildb:
    image: postgres:13-alpine
    env_file:
      - .env
    restart: always
    command: -p 5432
    ports:
      - "5432:5432"
    expose:
     - 5432
    volumes:
      - smartquaildb_data-qnd30:/var/lib/postgresql/data/
    networks: 
      - lansmartquail

  proxy:
    image: smartquail/qnd30_nginx:prod
    restart: always
    depends_on:
      - qnd30_app
    ports:
      - 80:80
      - 443:443
     
    volumes:
      - certbot-web_2:/vol/www
      - proxy-dhparams_2:/vol/proxy
      - certbot-certs_2:/etc/letsencrypt
    env_file:
      - .env
    networks: 
      - lansmartquail


  redis:
    image: redis:3.0
    restart: always
    expose:
      - 6379
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data-qnd30:/data
    entrypoint: redis-server --appendonly yes --port 6379
    networks: 
      - lansmartquail

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    command: rabbitmq-server
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    volumes:
      - rabbitmq-data-qnd30:/var/lib/rabbitmq
      - rabbitmq-data-qnd30:/var/log/rabbitmq
    expose:
      - 5672
      - 15672
    networks:
        - lansmartquail

volumes:
  certbot-web_2:
  proxy-dhparams_2:
  certbot-certs_2:
  static-data-qnd30:
  smartquaildb_data-qnd30:
  rabbitmq-data-qnd30:
  redis_data-qnd30:

networks: 
   lansmartquail:
       driver: bridge